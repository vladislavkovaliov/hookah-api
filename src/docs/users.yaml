          description: "Invalid status value"
  /api/users/{id}:
    get:
      tags:
        - "users"
      summary: "Return user by id"
      description: ""
      operationId: "getUserById"
      parameters:
        - name: hookah-jwt
          in: header
          description: an authorization header
          type: string
