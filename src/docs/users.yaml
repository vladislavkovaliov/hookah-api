paths:
  /api/users/me:
    get:
      tags:
        - "users"
      summary: "Get user information"
      description: ""
      operationId: ""
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: hookah-jwt
          in: header
          description: an authorization header
          required: true
          type: string
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
