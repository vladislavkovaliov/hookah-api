          description: "Invalid status value"
    delete:
      tags:
        - "users"
      summary: "Remove user by id"
      description: ""
      operationId: "removeUser"
      parameters:
        - name: hookah-jwt
          in: header
          description: an authorization header
          type: string
        - name: "id"
          in: "path"
